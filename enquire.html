<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inquiry Form Section -->
    <div class="inquiry-form-container">
        <h2>Enquire with Us</h2>
        <form action="submit_form.php" method="POST" class="inquiry-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option value="">Select your location</option>
                    <option value="New York">Warje</option>
                    <option value="Los Angeles">Kothrud</option>
                    <option value="Chicago">KalayaniNagar</option>
                    <option value="Miami">Karvenagar</option>
                </select>
            </div>
            <a href="dashborad.html" class="btn">
                <button type="button">Submit</button>
            </a>
            
        </form>
        
    </div>

</body>
</html>
